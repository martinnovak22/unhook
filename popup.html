<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Scroll Unhook</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Addiction Unhook</h1>

    <div class="box">
        <div class="tooltip">URL observer<span class="tooltiptext">Redirects when URL includes: /shorts/ /reels/ /reel/</span></div>

        <div class="feature">
            <label for="anti-scroll-toggle">Enable Redirect</label>
            <input type="checkbox" id="anti-scroll-toggle" />
        </div>

        <label for="custom-redirect-url">Custom redirect URL</label>
        <input type="url" id="custom-redirect-url" />

    </div>
    <div class="box">
        <div class="tooltip">Links remover<span class="tooltiptext">Hides links that go to reels or explore page</span></div>

        <div class="feature">
            <label for="hide-explore-toggle">Hide explore link</label>
            <input type="checkbox" id="hide-explore-toggle" />
        </div>

        <div class="feature">
            <label for="hide-reels-toggle">Hide reels link</label>
            <input type="checkbox" id="hide-reels-toggle" />
        </div>
    </div>
    <footer>v0.0.2</footer>

    <script type="module" src="popup.js"></script>
</body>
</html>
